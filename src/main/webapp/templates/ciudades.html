<h2>Ciudades</h2>
<style>
    #mydiv {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
        background-color: grey;
        opacity: .8;
    }

</style>
<div data-ng-app data-ng-controller="ciudadesController" class="container">
    <strong class="error">{{ error }}</strong>

    <p data-ng-hide="addMode"><a data-ng-click="toggleAdd()" href="javascript:;" class="btn btn-primary">Agregar nueva ciudad</a></p>
    <form name="addCity" data-ng-show="addMode" style="width:600px;margin:0px auto;">
        <label>Código:</label><input type="text" data-ng-model="newCity.code" required />
        <label>Nombre:</label><input type="text" data-ng-model="newCity.name" required />
        <label>Descripción:</label><input type="text" data-ng-model="newCity.description" required />
        <label>Habilitado:</label><input type="checkbox" ng-model="newCity.enabled" required />
        <br />
        <br />
        <input type="submit" value="Agregar" data-ng-click="add()" data-ng-disabled="!addCity.$valid" class="btn btn-primary" />
        <input type="button" value="Cancelar" data-ng-click="toggleAdd()" class="btn btn-primary" />
        <br /><br />
    </form>
    <table class="table table-bordered table-hover" style="width:800px">
        <tr>
            <th>#</th>
            <td>Code</td>
            <th>Name</th>
            <th>Descripción</th>
            <th>Habilitado</th>
        </tr>

        <tr data-ng-repeat="city in cities">
            <td><strong data-ng-hide="city.editMode">{{ newCity.id }}</strong></td>
            <td>
                <p data-ng-hide="city.editMode">{{ newCity.code }}</p>
                <input data-ng-show="city.editMode" type="text" data-ng-model="city.code" />
            </td>
            <td>
                <p data-ng-hide="city.editMode">{{ newCity.name }}</p>
                <input data-ng-show="city.editMode" type="text" data-ng-model="city.name" />
            </td>
            <td>
                <p data-ng-hide="city.editMode">{{ newCity.description }}</p>
                <input data-ng-show="city.editMode" type="text" data-ng-model="city.description" />
            </td>
            <td>
                <p data-ng-hide="city.editMode">{{ newCity.enabled }}</p>
                <input data-ng-show="city.editMode" type="text" data-ng-model="city.enabled" />
            </td>
            <td>
                <p data-ng-hide="city.editMode"><a data-ng-click="toggleEdit(city)" href="javascript:;">Editar</a> | <a data-ng-click="deleteCity(city)" href="javascript:;">Borrar</a></p>
                <p data-ng-show="city.editMode"><a data-ng-click="save(city)" href="javascript:;">Guardar</a> | <a data-ng-click="toggleEdit(city)" href="javascript:;">Cancelar</a></p>
            </td>
        </tr>
    </table>
    <hr />

</div>
