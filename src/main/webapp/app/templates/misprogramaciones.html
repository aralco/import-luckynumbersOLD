<div class="row">
    <div class="col-md-2">
        <ul class="nav nav-list">
            <li class="nav-header">Programados</li>
            <li class="active">
                <a href="#fakelink">
                    No iniciados
                    <span class="badge pull-right">4</span>
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="#fakelink">
                    En proceso
                    <span class="badge pull-right">0</span>
                </a>
            </li>
            <li class="divider"></li>
            <li>
                <a href="#fakelink">
                    Finalizados
                    <span class="badge pull-right">25</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tipo</th>
                    <th>Sucursal</th>
                    <th>Desde</th>
                    <th>Hasta</th>
                    <th>Programado</th>
                    <th>Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="programa in programaciones">
                    <td>{{programa.id}}</td>
                    <td>{{programa.tipo}}</td>
                    <td>{{programa.sucursal}}</td>
                    <td>{{programa.desde}}</td>
                    <td>{{programa.hasta}}</td>
                    <td>{{programa.programado}}</td>
                    <td><a href="#" class="btn btn-xs btn-primary mlm" data-toggle="tooltip" title="Cancelar ejecución" ng-click="openModal('¿Confirmar eliminar?')"><span class="fui-cross"></span></a>
                    <a href="#fakelink" class="btn btn-xs btn-primary mlm" data-toggle="tooltip" title="Editar parámetros"><span class="fui-new"></span></a>
                    <a href="#fakelink" class="btn btn-xs btn-primary mlm" data-toggle="tooltip" title="Reprogramar"><span class="fui-calendar"></span></a>
                    <a href="#fakelink" class="btn btn-xs btn-primary mlm" data-toggle="tooltip" title="Ejecutar ahora"><span class="fui-play"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<modal open="isModalOpen">
    <div class="modal-header">
        <button type="button" class="close fui-cross" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">{{modal.title}}</h4>
    </div>

    <div class="modal-body">
        <p>{{modal.message}}</p>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary btn-wide" data-dismiss="modal">{{modal.button1}}</button>
        <button class="btn btn-danger btn-wide" data-dismiss="modal">{{modal.button2}}</button>
    </div>
</modal>
